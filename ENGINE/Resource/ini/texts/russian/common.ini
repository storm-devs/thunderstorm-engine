string = Navigator_Descr,"The ability to control a ship effectively during windless days, and to find a good course in the worst storm, are necessary skills for a skipper. The navigator is the officer who assists the captain in this respect. In the course of naval combat he is able to turn the wheel and save the ship from the enemy onslaught."
string = Boatswain_Descr,"They say that bosons are literally born on their ships. Their competence and knowledge of a sea life cannot be equaled. The boson knows how to squeeze from the ship everything it may be capable of, how to inspire the crew prior to combat, and how to remove the ship from a bad situation."
string = Cannoner_Descr,"A competent cannoneer can change the course of a sea combat in an instant. His skill and experience enable the ship cannons to deliver a more accurate broadside. The cannoneer also watches that the cannons are not damaged with seawater, and ensures that they are ready to fire at any moment."
string = Doctor_Descr,"A ship doctor take care of the crew who were injured during combat. His duties include amputation of limbs, sewing wounds, prevention of epidemics and other medical emergencies. A good surgeon may save the lives of many crew members ."
string = Treasurer_Descr,"A treasurer is responsible for the ship's lower holds and all goods located there. The treasurer has business skills, and can help the skipper to maximize profits, or to purchase something for a lower price."
string = Carpenter_Descr,"An experienced carpenter can fix any damage inflicted to the ship by storms or by enemy fire. He can initiate repair works after a combat. The experienced carpenter knows for sure what there is to fix, where to apply a patch, and how to keep the ship afloat."
string = Officer_Descr,"Life is full of surprises, and dangers. Robbers may wait for you, enemies may attack you, and an enemy's sword or bullet may injure you during grappling operations. That is why it is necessary to have a Fighter who is a Grappling expert - a man who acts as your bodyguard."
